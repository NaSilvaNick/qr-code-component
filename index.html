<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <div class="container">
    <main class="wrapper">
      <article class="card">
        <figure class="card__figure">
          <img class="figure__img" src="img/image-qr-code.png" alt="QR code" title="Qr code para frontendmentor" />
        </figure>
        <header class="card__title">
          <h1 class="title__text">
            Improve your front-end skills by building projects
          </h1>
        </header>
        <section class="card__description">
          <p class="description__text">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </p>
        </section>
      </article>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/NaSilvaNick" target="_blank">Nickolas Silva</a>.
    </footer>
  </div>
</body>

</html>
